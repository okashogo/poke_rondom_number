<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポケモンNo埋めゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ポケモンNo埋めゲーム</h1>

  <div id="filter-options">
    <div class="vertical-space">
      <button id="resetMemorizedButton">覚えたポケモンをリセット</button>
    </div>
    <!-- モード選択 -->
    <div style="margin-bottom: 20px;">
      <label for="difficulty">難易度を選択:</label>
      <select id="difficulty">
        <option value="easy">簡単</option>
        <option value="normal">普通</option>
        <option value="hard">難しい</option>
      </select>
    </div>
    <div class="vertical-space">
      <label for="numberInput">カンマ区切りで数字を指定:</label>
      <input type="text" id="numberInput" placeholder="例: 1,2,3,10">
    </div>
    <div class="vertical-space">
      <label for="fromNumber">NoのFrom:</label>
      <input type="number" id="fromNumber" min="1" max="1025">
    </div>
    <div class="vertical-space">
      <label for="toNumber">NoのTo:</label>
      <input type="number" id="toNumber" min="1" max="1025">
    </div>
    <button id="applyFilter">絞り込んでランダムに表示</button>
  </div>

  <!-- currentNumberの表示 -->
  <div id="currentNumberDisplay">現在のポケモン番号: </div>

  <!-- 11個のdivを用意 -->
  <div>
    <div class="pokemonContainer">
      <!-- <div class="hint hint_-5"></div> -->
      <div class="hint hint_-4"></div>
      <div class="hint hint_-3"></div>
      <div class="hint hint_-2"></div>
    </div>
    <div  class="pokemonContainer">
      <div class="hint hint_-1"></div>
      <div class="current"></div>
      <div class="hint hint_1"></div>
    </div>
    <div  class="pokemonContainer">
      <div class="hint hint_2"></div>
      <div class="hint hint_3"></div>
      <div class="hint hint_4"></div>
      <!-- <div class="hint hint_5"></div> -->
    </div>
  </div>
    
    <div id="controls">
      <div style="display: flex; gap: 10px; justify-content: center;">
        <button id="memorizedButton">覚えた</button>
        <button id="notMemorizedButton">覚えていない</button>
      </div>
      <div style="display: flex; justify-content: center; margin-top: 30px;">
        <button id="hint1Button" style="display: block;">ヒント1</button>
        <button id="hint2Button" style="display: none;">ヒント2</button>
        <button id="showAnswerButton" style="display: none;">答えを見る</button>
      </div>
    </div>

  <script src="index.js"></script>
</body>
</html>
